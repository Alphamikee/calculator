<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
  <link href="calculater.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
  <div id="display">
    <div id="text"></div>
  </div>
  <div id="keys">
    <span id="a16" onclick="press(' / ')">/</span>
    <span id="a0" onclick="press(' + ')">+</span>
    <span id="a1" onclick="press(' - ')">-</span>
    <span id="a2" onclick="press('AC')">AC</span>
    <span id="a3" onclick="press(' * ')">X</span>
    <span id="a4" onclick="press('0')">0</span>
    <span id="a5" onclick="press('1')">1</span>
    <span id="a6" onclick="press('2')">2</span>
    <span id="a15" onclick="press('C')">C</span>
    <span id="a7" onclick="press('3')">3</span>
    <span id="a8" onclick="press('4')">4</span>
    <span id="a9" onclick="press('5')">5</span>
    <span id="a13" onclick="operetor()">=</span>
    <span id="a10" onclick="press('6')">6</span>
    <span id="a11" onclick="press('7')">7</span>
    <span id="a12" onclick="press('8')">8</span>
    <span id="a14" onclick="press('9')">9</span>
    <span id="a17" onclick="press('.')">decimal</span>
  </div>
</div>

<script src="calculater.js"></script>
</body>
</html>
